<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS: internal</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .method.internal{
          color: white;
          background-color: green;
          font-size: 18px;
        }
    </style>
  </head>
  <body>
    <div class="method external">Style me via the external method!</div>
    <p class="method internal">I would like to be styled with the internal method, please.</p>
    <button style="color:black; background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
